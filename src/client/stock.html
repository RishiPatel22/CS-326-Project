<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="stock.css" />
  <script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
<header>
  <nav>
    <button class="dropBtn">Menu</button>
    <div class="search">
      <input type="text" placeholder="Enter a Stock Ticker!" />
    </div>
    <button id="addStockBtn">Add Stock to Watchlist</button>
    <button id="removeStockBtn">Remove Stock from Watchlist</button>
  </nav>
</header>
<div id="team">
  <ul>
    <li>
      <div class="profile" id="parent">
        <section class="stockChart">
          <canvas id="myChart"></canvas>
        </section>
      </div>
    </li>
    <li>
      <div class="profile">
        <div class="earnings"></div>
      </div>
    </li>
    <li>
      <div class="profile">
        <div class="stock-info">
          <div id="stockLogo"></div>
        </div>
        <div class="stock-info">
          <div id="stockDetails"></div>
        </div>
      </div>
    </li>
    <li>
      <div class="profile">
        <div class="news">
        </div>
      </div>
    </li>
  </ul>
</div>
<div class="side">
  <ul class="links">
    <li><a href="index.html">Home</a></li>
    <li><a href="watchlist.html">Watch List</a></li>
    <li><a href="aboutus.html">About Us</a></li>
  </ul>
</div>
<div class="shadow"></div>
<script type="module" src="stock.js"></script>
</body>
</html>
